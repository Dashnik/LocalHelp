<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/style.css">
    <title>Creation events</title>
</head>

    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo_place_header.svg" alt="логотип яндекс практикума">
        </header>
        <main class="content">
            
            <section class="creation-event">
                <h2 class="creation-event__title">Создайте мероприятие </h2>
                <form class="creation-event__form" name="">   
                        <p class="creation-event__label">Название мероприятия</p>
                        <input 
                        type='text' 
                        value="" 
                        id=""
                        name="" 
                        class="creation-event__input"
                        minlength="2"
                        maxlength="40" 
                        placeholder="Введите название мероприятия" 
                        required>    

                        <p class="creation-event__label">Организатор</p>
                        <input 
                        type='text' 
                        value="" 
                        id=""
                        name="" 
                        class="creation-event__input"
                        minlength="2"
                        maxlength="40" 
                        placeholder="Введите название мероприятия" 
                        required> 

                        <p class="creation-event__label">Введите ФИО организатора</p>
                        <input 
                        class="creation-event__input"
                        type='text' 
                        value="" 
                        id=""
                        name="" 
                        minlength="2"
                        maxlength="40" 
                        placeholder="Введите название мероприятия" 
                        required>  

                        <p class="creation-event__label">Дата проведения</p>
                        <input 
                        type='date' 
                        value="" 
                        id=""
                        name="" 
                        class="creation-event__input"
                        minlength="2"
                        maxlength="40" 
                        placeholder="Выберете дату" 
                        required>  

                        <p class="creation-event__label">Категория</p>
                        <input 
                      list="list" name="browser"
                      value="" 
                      id=""
                      name="" 
                      class="creation-event__input"
                      minlength="2"
                      maxlength="40" 
                      placeholder="Выберете категорию" 
                      required>  
                        <datalist id="list">
                          <option value="1">
                          <option value="2">
                          <option value="3">
                        </datalist>
                     

                        <p class="creation-event__label">Адрес проведения</p>
                        <input 
                        type='text' 
                        value="" 
                        id=""
                        name="" 
                        class="creation-event__input"
                        minlength="2"
                        maxlength="40" 
                        placeholder="Введите адрес мероприятия" 
                        required>  

                        <p class="creation-event__label"></p>
                        <button type="submit" class="submit creation-event__submit">Создать мероприятие</button>
                </form>
            </section>
        </main>

        <form class="popup" name="popup" >
            <div class="popup__container ">
                <img class="popup__images" src="https://images.unsplash.com/photo-1608228069492-3babaaba6f4c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="#">
                <h3 class="popup__title">Мероприятие создано</h3>
                <p class="popup__subtitle">Обработка займет несколько минут, после чего оно появится в общем списке мероприятий</p>
           
                <button type="submit" class="submit creation-event__submit" > К мероприятию</button>
            </div>
        </form>
    </body>
</html>
