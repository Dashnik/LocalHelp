<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/style.css">
    <title>Creation events</title>
</head>

    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo_place_header.svg" alt="логотип яндекс практикума">
        </header>
        <main class="content">
            
            <section class="creation-event">
                <h2 class="creation-event__title">Создайте мероприятие </h2>
                <form class="creation-event__form" name="">   
                        <p class="creation-event__label">Название мероприятия</p>
                        <input 
                        type='text' 
                        value="" 
                        id=""
                        name="" 
                        class="creation-event__input"
                        minlength="2"
                        maxlength="40" 
                        placeholder="Введите название мероприятия" 
                        required>    

                        <p class="creation-event__label">Организатор</p>
                        <input 
                        type='text' 
                        value="" 
                        id=""
                        name="" 
                        class="creation-event__input"
                        minlength="2"
                        maxlength="40" 
                        placeholder="Введите название мероприятия" 
                        required> 

                        <p class="creation-event__label">Введите ФИО организатора</p>
                        <input 
                        type='text' 
                        value="" 
                        id=""
                        name="" 
                        class="creation-event__input"
                        minlength="2"
                        maxlength="40" 
                        placeholder="Введите название мероприятия" 
                        required>  

                        <p class="creation-event__label">Дата проведения</p>
                        <input 
                        type='date' 
                        value="" 
                        id=""
                        name="" 
                        class="creation-event__input"
                        minlength="2"
                        maxlength="40" 
                        placeholder="Выберете дату" 
                        required>  

                        <p class="creation-event__label">Категория</p>
                        <input 
                      list="list" name="browser"
                      value="" 
                      id=""
                      name="" 
                      class="creation-event__input"
                      minlength="2"
                      maxlength="40" 
                      placeholder="Выберете категорию" 
                      required>  
                        <datalist id="list">
                          <option value="1">
                          <option value="2">
                          <option value="3">
                        </datalist>
                     

                        <p class="creation-event__label">Адрес проведения</p>
                        <input 
                        type='text' 
                        value="" 
                        id=""
                        name="" 
                        class="creation-event__input"
                        minlength="2"
                        maxlength="40" 
                        placeholder="Введите адрес мероприятия" 
                        required>  

                        <p class="creation-event__label"></p>
                        <button type="submit" class="creation-event__submit">Создать мероприятие</button>
                </form>
            </section>
        </main>
    </body>
</html>
